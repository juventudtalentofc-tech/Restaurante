<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçΩÔ∏è Restaurante Express - Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* ========== RESET Y CONFIGURACI√ìN BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* ========== APP CONTAINER ========== */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            background: #fef6f4;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== APP HEADER - SALMONSITO ========== */
        .app-header {
            background: linear-gradient(135deg, #ff7c7c 0%, #ff9a5a 100%);
            color: white;
            padding: 18px 20px 25px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            min-height: 85px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-container {
            position: relative;
            width: 55px;
            height: 55px;
        }
        
        .logo-icon {
            width: 55px;
            height: 55px;
            background: rgba(255,255,255,0.25);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            color: #fff;
        }
        
        .logo-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff6b6b;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .restaurant-name {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.3px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            color: white;
        }
        
        .restaurant-tagline {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.95;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        
        /* ========== APP NAVIGATION - SALMONSITO ========== */
        .app-nav {
            display: flex;
            background: white;
            position: sticky;
            top: 85px;
            z-index: 99;
            margin: 0 20px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.15);
            transform: translateY(-10px);
            border: 1px solid #ffe8e0;
            overflow: hidden;
        }
        
        .nav-btn {
            flex: 1;
            padding: 20px 10px;
            border: none;
            background: none;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 142, 83, 0.1));
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .nav-btn:hover {
            color: #ff6b6b;
        }
        
        .nav-btn:hover:before {
            transform: translateY(0);
        }
        
        .nav-btn.active {
            color: #ff6b6b;
            background: linear-gradient(135deg, #fff8f6, #fff1e6);
            box-shadow: inset 0 2px 10px rgba(255, 107, 107, 0.15);
        }
        
        .nav-btn.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        /* ========== APP CONTENT ========== */
        .app-content {
            flex: 1;
            padding: 0;
            background: #fef6f4;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== MENU SECTION ========== */
        .menu-section {
            padding: 20px 15px 100px;
            display: none;
            flex: 1;
        }
        
        .menu-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }
        
        /* ========== CARRUSEL DE OFERTAS ========== */
        .offers-carousel {
            margin: 0 -15px 25px;
            padding: 0 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            gap: 15px;
        }
        
        .offers-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .offer-card {
            flex: 0 0 auto;
            width: 280px;
            background: linear-gradient(135deg, #ff7c7c, #ff9a5a);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 124, 124, 0.25);
            color: white;
            position: relative;
        }
        
        .offer-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .offer-content {
            padding: 20px;
        }
        
        .offer-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .offer-desc {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .offer-price {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .offer-old-price {
            font-size: 14px;
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        /* ========== CATEGORIES SCROLL ========== */
        .categories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 5px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-chip {
            background: white;
            border: 2px solid #ffe8e0;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.1);
        }
        
        .category-chip.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.25);
        }
        
        /* ========== MENU GRID - DISE√ëO MEJORADO ========== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
            gap: 16px;
            padding: 0 5px;
            margin-bottom: 20px;
        }
        
        /* ========== MENU ITEM CARD ========== */
        .menu-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 18px rgba(255, 107, 107, 0.12);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ffe8e0;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }
        
        .item-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: linear-gradient(135deg, #ffe8e0, #ffd7cc);
        }
        
        .item-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-header {
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
            margin-bottom: 8px;
            min-height: 42px;
        }
        
        .item-price-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: #fff8f6;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid #ffe8e0;
        }
        
        .item-price {
            color: #ff6b6b;
            font-weight: 800;
            font-size: 18px;
            flex: 1;
        }
        
        .item-desc {
            font-size: 12.5px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }
        
        .add-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            margin-top: auto;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }
        
        .add-btn:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* ========== FLOATING CHECKOUT BUTTON ========== */
        .floating-checkout {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -6px 30px rgba(255, 107, 107, 0.2);
            z-index: 90;
            display: none;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            margin-top: auto;
            border-top: 1px solid #ffe8e0;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .checkout-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .checkout-btn:hover:before {
            left: 100%;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        /* ========== MODAL DE ADICIONALES ========== */
        .customization-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .customization-modal.active {
            display: flex;
        }
        
        .custom-header {
            padding: 25px 20px 15px;
            background: linear-gradient(135deg, #ff7c7c, #ff9a5a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }
        
        .custom-header h2 {
            font-size: 22px;
            font-weight: 700;
        }
        
        .close-modal {
            background: rgba(255,255,255,0.25);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(255,255,255,0.35);
            transform: rotate(90deg);
        }
        
        .custom-options {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .option-group {
            margin-bottom: 25px;
            background: #fef6f4;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
            border: 1px solid #ffe8e0;
        }
        
        .option-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .option-required {
            color: #ff4757;
            font-size: 12px;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ffe8e0;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            cursor: pointer;
        }
        
        .option-check {
            width: 22px;
            height: 22px;
            accent-color: #ff6b6b;
        }
        
        .option-price {
            font-weight: 600;
            color: #ff6b6b;
            min-width: 80px;
            text-align: right;
        }
        
        /* ========== QUANTITY SELECTOR ========== */
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            padding: 30px 20px;
            background: #fef6f4;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
            border: 1px solid #ffe8e0;
        }
        
        .qty-btn-large {
            background: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 30px;
            color: #ff6b6b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.15);
            transition: all 0.3s;
            border: 1px solid #ffe8e0;
        }
        
        .qty-btn-large:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }
        
        .qty-value-large {
            font-size: 36px;
            font-weight: 800;
            color: #333;
            min-width: 70px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .add-to-cart-btn {
            margin: 0 20px 30px;
            padding: 22px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        /* ========== CHECKOUT MODAL ========== */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .checkout-modal.active {
            display: flex;
        }
        
        .modal-header {
            padding: 25px 20px 15px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }
        
        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .modal-content {
            flex: 1;
            padding: 25px 20px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .form-label i {
            color: #ff6b6b;
            width: 20px;
        }
        
        .required-star {
            color: #ff4757;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid #ffe8e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            background: #fff8f6;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff6b6b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 50px;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        /* ========== LOADING OVERLAY ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        /* ========== LOADER CUSTOM ========== */
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #ff9a5a;
            border-radius: 50px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .loader span {
            display: block;
            background: #ff9a5a;
        }
        
        .loader .hour, .loader .min {
            width: 6px;
            border-radius: 50px;
            position: absolute;
            top: 24.5px;
            left: 21px;
            animation: load9243 1.2s linear infinite;
            transform-origin: top center;
        }
        
        .loader .hour {
            height: 22px;
        }
        
        .loader .min {
            height: 17px;
            animation: load9243 4s linear infinite;
        }
        
        .loader .circel {
            width: 12px;
            height: 12px;
            border-radius: 50px;
            position: absolute;
            top: 19px;
            left: 19px;
            background: #ff9a5a;
        }
        
        @keyframes load9243 {
            0% {
                transform: rotate(0deg);
            }
            
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            color: #ff9a5a;
            text-shadow: 0 2px 10px rgba(255, 154, 90, 0.3);
            margin-top: 20px;
        }
        
        /* ========== SUCCESS MODAL ========== */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;

            const floatingCheckout = document.getElementById('floatingCheckout');
            if (totalItems > 0) {
                floatingCheckout.style.display = 'block';
            } else {
                floatingCheckout.style.display = 'none';
            }
        }
        
        // ================= CUSTOMIZATION =================
        function openCustomization(itemId) {
            // Reproducir sonido de iPhone
            playIphoneSound();
            
            // Vibrar el dispositivo
            vibrateDevice();
            
            const items = getMenuItems();
            currentItem = items.find(item => item.id === itemId);
            if (!currentItem) return;
            
            currentCustomizations = {};
            currentQuantity = 1;
            
            document.getElementById('customItemName').textContent = currentItem.name;
            document.getElementById('customQuantity').textContent = currentQuantity;
            
            renderCustomizationOptions();
            document.getElementById('customizationModal').classList.add('active');
        }
        
        function closeCustomizationModal() {
            document.getElementById('customizationModal').classList.remove('active');
        }
        
        function renderCustomizationOptions() {
            const container = document.getElementById('customOptions');
            container.innerHTML = '';
            
            if (!currentItem.options || currentItem.options.length === 0) {
                container.innerHTML = `
                    <div class="option-group">
                        <div class="option-title">
                            Este item no requiere personalizaci√≥n
                        </div>
                    </div>
                `;
                return;
            }
            
            currentItem.options.forEach((optionGroup, groupIndex) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'option-group';
                
                groupDiv.innerHTML = `
                    <div class="option-title">
                        ${optionGroup.title}
                        ${optionGroup.required ? '<span class="option-required">*</span>' : ''}
                    </div>
                `;
                
                optionGroup.items.forEach((option, optionIndex) => {
                    const priceText = option.price > 0 ? `+$${option.price.toLocaleString('es-CO')}` : 
                                   option.price < 0 ? `-$${Math.abs(option.price).toLocaleString('es-CO')}` : 'Incluido';
                    
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-item';
                    
                    if (optionGroup.type === 'radio') {
                        optionDiv.innerHTML = `
                            <label class="option-label">
                                <input type="radio" name="option-${groupIndex}" 
                                       value="${option.name}" class="option-check"
                                       ${optionIndex === 0 ? 'checked' : ''}
                                       onchange="handleOptionSelection()">
                                <span>${option.name}</span>
                            </label>
                            <div class="option-price">${priceText}</div>
                        `;
                    } else {
                        optionDiv.innerHTML = `
                            <label class="option-label">
                                <input type="checkbox" value="${option.name}" class="option-check"
                                       onchange="handleOptionSelection()">
                                <span>${option.name}</span>
                            </label>
                            <div class="option-price">${priceText}</div>
                        `;
                    }
                    
                    groupDiv.appendChild(optionDiv);
                });
                
                container.appendChild(groupDiv);
            });
        }
        
        function handleOptionSelection() {
            // Actualizar selecciones
            updateCustomizations();
        }
        
        function changeCustomQuantity(delta) {
            currentQuantity = Math.max(1, currentQuantity + delta);
            document.getElementById('customQuantity').textContent = currentQuantity;
        }
        
        function updateCustomizations() {
            currentCustomizations = {};
            
            if (!currentItem.options) return;
            
            const optionGroups = document.querySelectorAll('.option-group');
            
            optionGroups.forEach((group, groupIndex) => {
                const optionGroup = currentItem.options[groupIndex];
                if (!optionGroup) return;
                
                if (optionGroup.type === 'radio') {
                    const selected = document.querySelector(`input[name="option-${groupIndex}"]:checked`);
                    if (selected) {
                        currentCustomizations[optionGroup.title] = [selected.value];
                    }
                } else {
                    const checked = [];
                    group.querySelectorAll('input:checked').forEach(input => {
                        checked.push(input.value);
                    });
                    
                    if (checked.length > 0) {
                        currentCustomizations[optionGroup.title] = checked;
                    }
                }
            });
        }
        
        function addCustomizedItem() {
            if (!currentItem) return;
            
            // Reproducir sonido de confirmaci√≥n
            playConfirmSound();
            
            // Vibrar el dispositivo
            vibrateDevice();
            
            // Obtener personalizaciones seleccionadas
            updateCustomizations();
            
            // Calcular precio con personalizaciones
            let itemPrice = currentItem.price;
            let customizationText = "";
            
            Object.entries(currentCustomizations).forEach(([groupName, options]) => {
                const optionGroup = currentItem.options.find(opt => opt.title === groupName);
                if (!optionGroup) return;
                
                options.forEach(optionName => {
                    const option = optionGroup.items.find(item => item.name === optionName);
                    if (option) {
                        itemPrice += option.price;
                        customizationText += `${optionName}, `;
                    }
                });
            });
            
            if (customizationText) {
                customizationText = customizationText.slice(0, -2);
            }
            
            // Agregar al carrito
            cart.push({
                id: currentItem.id,
                name: currentItem.name,
                price: itemPrice,
                quantity: currentQuantity,
                customizations: {...currentCustomizations},
                customizationText: customizationText
            });
            
            // Mostrar notificaci√≥n
            showNotification(`‚úì ${currentItem.name} agregado al pedido`, 'success');
            
            // Actualizar contador
            updateCartCount();
            
            // Cerrar modal
            closeCustomizationModal();
        }
        
        // ================= SONIDOS Y VIBRACI√ìN =================
        function playIphoneSound() {
            // Crear contexto de audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playConfirmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function vibrateDevice() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // ================= CHECKOUT =================
        function openCheckoutModal() {
            if (cart.length === 0) {
                showNotification('Agrega items al pedido primero', 'success');
                return;
            }
            
            // Resetear formulario
            document.getElementById('customerName').value = '';
            document.getElementById('tableSelect').value = '';
            document.getElementById('specialInstructions').value = '';
            
            // Actualizar resumen en el modal
            updateCheckoutOrderSummary();
            
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('active');
        }
        
        function updateCheckoutOrderSummary() {
            const container = document.getElementById('checkoutOrderSummary');
            let summaryHTML = '';
            
            // Calcular subtotal
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                summaryHTML += `
                    <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #ffe8e0;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-weight: 600;">${item.name} x${item.quantity}</span>
                            <span style="font-weight: 700; color: #ff6b6b;">$${itemTotal.toLocaleString('es-CO')}</span>
                        </div>
                        ${item.customizationText ? `
                            <div style="font-size: 13px; color: #666; background: #fff8f6; padding: 8px 12px; border-radius: 8px; margin-top: 5px; border-left: 3px solid #ff6b6b;">
                                <i class="fas fa-cog" style="margin-right: 5px;"></i>${item.customizationText}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            const iva = Math.round(subtotal * 0.10);
            const total = subtotal + iva;
            
            summaryHTML += `
                <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #ffe8e0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px;">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toLocaleString('es-CO')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px;">
                        <span>IVA (10%):</span>
                        <span>$${iva.toLocaleString('es-CO')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 12px; font-size: 18px; font-weight: 800; color: #ff6b6b;">
                        <span>Total:</span>
                        <span>$${total.toLocaleString('es-CO')}</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }
        
        async function submitOrder() {
            // Validar formulario
            const name = document.getElementById('customerName').value.trim();
            const table = document.getElementById('tableSelect').value;
            const instructions = document.getElementById('specialInstructions').value.trim();
            
            if (!name || !table) {
                showNotification('Por favor completa todos los campos requeridos', 'success');
                return;
            }
            
            // Mostrar loading overlay
            document.getElementById('loadingOverlay').classList.add('active');
            
            // Deshabilitar scroll
            document.body.style.overflow = 'hidden';
            
            // Simular procesamiento
            setTimeout(async () => {
                try {
                    // Enviar a Telegram
                    const success = await sendToTelegram({
                        name,
                        table,
                        instructions,
                        cart
                    });
                    
                    // Ocultar loading
                    document.getElementById('loadingOverlay').classList.remove('active');
                    
                    // Habilitar scroll
                    document.body.style.overflow = 'auto';
                    
                    if (success) {
                        // Cerrar modal de checkout
                        closeCheckoutModal();
                        
                        // Mostrar modal de √©xito
                        document.getElementById('successModal').classList.add('active');
                        
                        // Limpiar carrito
                        cart = [];
                        updateCartCount();
                    } else {
                        showNotification('Error al enviar el pedido. Intenta de nuevo.', 'success');
                    }
                } catch (error) {
                    // Ocultar loading
                    document.getElementById('loadingOverlay').classList.remove('active');
                    
                    // Habilitar scroll
                    document.body.style.overflow = 'auto';
                    
                    showNotification('Error de conexi√≥n. Verifica tu internet.', 'success');
                    console.error('Error:', error);
                }
            }, 2000);
        }
        
        // ================= TELEGRAM =================
        async function sendToTelegram(orderData) {
            // Calcular totales
            let subtotal = 0;
            orderData.cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const iva = Math.round(subtotal * 0.10);
            const total = subtotal + iva;

            message += `*Cliente:* ${orderData.name}\n`;
            message += `*${orderData.table === 'barra' ? 'Barra' : orderData.table === 'para_llevar' ? 'Para Llevar' : 'Mesa'} :* ${orderData.table}\n`;
            message += `*Hora:* ${new Date().toLocaleString('es-ES')}\n\n`;
            message += `*üìã DETALLE DEL PEDIDO:*\n`;
            
            orderData.cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                message += `\n${index + 1}. *${item.name}* x${item.quantity}\n`;
                message += `   Precio: $${item.price.toLocaleString('es-CO')}\n`;
                message += `   Subtotal: $${itemTotal.toLocaleString('es-CO')}\n`;
                if (item.customizationText) {
                    message += `   Personalizaciones: ${item.customizationText}\n`;
                }
            });
            
            message += `\n*üí∞ RESUMEN DE PAGO:*\n`;
            message += `Subtotal: $${subtotal.toLocaleString('es-CO')}\n`;
            message += `IVA (10%): $${iva.toLocaleString('es-CO')}\n`;
            message += `*TOTAL: $${total.toLocaleString('es-CO')}*\n`;
            
            if (orderData.instructions) {
                message += `\n*üìù INSTRUCCIONES ESPECIALES:*\n${orderData.instructions}\n`;
            }
            
            message += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            message += `‚úÖ *Pedido recibido exitosamente*\n`;
            message += `‚è±Ô∏è *Tiempo estimado: 20-30 minutos*\n`;
            message += `üôè *¬°Gracias por tu preferencia!*`;
            
            // Codificar y enviar
            const encodedMessage = encodeURIComponent(message);

        // ================= NOTIFICACIONES =================
        function showNotification(text, type = 'success') {
            // Crear notificaci√≥n
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = 'linear-gradient(135deg, #ff6b6b, #ff8e53)';
            
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${text}</span>
            `;
            
            // Remover notificaciones anteriores
            document.querySelectorAll('.notification').forEach(n => {
                if (n.parentNode) {
                    document.body.removeChild(n);
                }
            });
            
            document.body.appendChild(notification);
            
            // Mostrar con animaci√≥n
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Remover despu√©s de 3 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // ================= FUNCIONES ADICIONALES =================
        function continueShopping() {
            // Cerrar modal de √©xito
            document.getElementById('successModal').classList.remove('active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        // ================= INICIALIZAR =================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
