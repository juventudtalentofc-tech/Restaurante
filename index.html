<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçΩÔ∏è Restaurante Express - Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* ========== RESET Y CONFIGURACI√ìN BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* ========== APP CONTAINER ========== */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            background: #fef6f4;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== APP HEADER - SALMONSITO ========== */
        .app-header {
            background: linear-gradient(135deg, #ff7c7c 0%, #ff9a5a 100%);
            color: white;
            padding: 18px 20px 25px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            min-height: 85px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-container {
            position: relative;
            width: 55px;
            height: 55px;
        }
        
        .logo-icon {
            width: 55px;
            height: 55px;
            background: rgba(255,255,255,0.25);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            color: #fff;
        }
        
        .logo-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff6b6b;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .restaurant-name {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.3px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            color: white;
        }
        
        .restaurant-tagline {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.95;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        
        .cart-header-badge {
            background: rgba(255,255,255,0.25);
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .cart-header-badge:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.25);
        }
        
        .cart-header-badge:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .cart-header-badge:hover:before {
            left: 100%;
        }
        
        /* ========== APP NAVIGATION - SALMONSITO ========== */
        .app-nav {
            display: flex;
            background: white;
            position: sticky;
            top: 85px;
            z-index: 99;
            margin: 0 20px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.15);
            transform: translateY(-10px);
            border: 1px solid #ffe8e0;
            overflow: hidden;
        }
        
        .nav-btn {
            flex: 1;
            padding: 20px 10px;
            border: none;
            background: none;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 142, 83, 0.1));
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .nav-btn:hover {
            color: #ff6b6b;
        }
        
        .nav-btn:hover:before {
            transform: translateY(0);
        }
        
        .nav-btn.active {
            color: #ff6b6b;
            background: linear-gradient(135deg, #fff8f6, #fff1e6);
            box-shadow: inset 0 2px 10px rgba(255, 107, 107, 0.15);
        }
        
        .nav-btn.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        .cart-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
            border: 2px solid white;
        }
        
        /* ========== APP CONTENT ========== */
        .app-content {
            flex: 1;
            padding: 0;
            background: #fef6f4;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== MENU SECTION ========== */
        .menu-section {
            padding: 20px 15px;
            display: none;
            flex: 1;
        }
        
        .menu-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }
        
        /* ========== CARRUSEL DE OFERTAS ========== */
        .offers-carousel {
            margin: 0 -15px 25px;
            padding: 0 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            gap: 15px;
        }
        
        .offers-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .offer-card {
            flex: 0 0 auto;
            width: 280px;
            background: linear-gradient(135deg, #ff7c7c, #ff9a5a);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 124, 124, 0.25);
            color: white;
            position: relative;
        }
        
        .offer-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .offer-content {
            padding: 20px;
        }
        
        .offer-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .offer-desc {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .offer-price {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .offer-old-price {
            font-size: 14px;
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        /* ========== CATEGORIES SCROLL ========== */
        .categories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 5px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-chip {
            background: white;
            border: 2px solid #ffe8e0;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.1);
        }
        
        .category-chip.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.25);
        }
        
        /* ========== MENU GRID - DISE√ëO MEJORADO ========== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
            gap: 16px;
            padding: 0 5px;
            margin-bottom: 20px;
        }
        
        /* ========== MENU ITEM CARD - CON PRECIO DEBAJO DEL NOMBRE ========== */
        .menu-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 18px rgba(255, 107, 107, 0.12);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ffe8e0;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }
        
        .item-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: linear-gradient(135deg, #ffe8e0, #ffd7cc);
        }
        
        .item-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-header {
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
            margin-bottom: 8px;
            min-height: 42px;
        }
        
        .item-price-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: #fff8f6;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid #ffe8e0;
        }
        
        .item-price {
            color: #ff6b6b;
            font-weight: 800;
            font-size: 18px;
            flex: 1;
        }
        
        .item-desc {
            font-size: 12.5px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }
        
        .add-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            margin-top: auto;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }
        
        .add-btn:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* ========== ORDER SECTION - DISE√ëO MEJORADO ========== */
        .order-section {
            padding: 0;
            display: none;
            height: 100%;
            overflow-y: auto;
            flex: 1;
        }
        
        .order-section.active {
            display: flex;
            flex-direction: column;
        }
        
        /* ========== CARRITO DISE√ëO SIMPLIFICADO ========== */
        .cart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fef6f4;
            min-height: 0;
            padding: 0 15px;
        }
        
        .cart-content {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.12);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 300px;
            border: 1px solid #ffe8e0;
        }
        
        .cart-header {
            background: linear-gradient(135deg, #ff7c7c, #ff9a5a);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .cart-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .cart-count {
            background: rgba(255,255,255,0.25);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .empty-cart i {
            font-size: 70px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: #ffd7cc;
        }
        
        .empty-cart h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #ff9a5a;
        }
        
        .empty-cart p {
            font-size: 14px;
            max-width: 250px;
            line-height: 1.5;
        }
        
        .cart-items-container {
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
            padding: 0;
            min-height: 200px;
        }
        
        /* ========== DISE√ëO SIMPLIFICADO DEL CARRITO ========== */
        .cart-product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #fef6f4;
            background: white;
            transition: all 0.3s;
            animation: slideInRight 0.3s ease-out;
            gap: 10px;
        }
        
        .cart-product-item:hover {
            background: #fffbf9;
        }
        
        .cart-product-item:last-child {
            border-bottom: none;
        }
        
        .product-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .product-name {
            font-weight: 700;
            font-size: 15px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-btn {
            background: #fef6f4;
            border: 1px solid #ffd7cc;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #ff6b6b;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .qty-btn:hover {
            background: #ff6b6b;
            color: white;
        }
        
        .qty-value {
            font-weight: 800;
            font-size: 14px;
            min-width: 20px;
            text-align: center;
            color: #333;
        }
        
        .product-total {
            font-weight: 800;
            color: #ff6b6b;
            font-size: 16px;
            text-align: right;
            min-width: 80px;
        }
        
        .remove-product-btn {
            background: #ffebee;
            color: #ff4757;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 5px;
            flex-shrink: 0;
        }
        
        .remove-product-btn:hover {
            background: #ff4757;
            color: white;
        }
        
        /* ========== RESUMEN DE PEDIDO SIMPLIFICADO ========== */
        .order-summary-modern {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.12);
            flex-shrink: 0;
            border: 1px solid #ffe8e0;
        }
        
        .summary-content-modern {
            padding: 20px;
        }
        
        .summary-row-modern {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px dashed #ffe8e0;
            font-size: 14px;
        }
        
        .summary-row-modern:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            font-weight: 500;
            color: #666;
        }
        
        .summary-value {
            font-weight: 700;
            color: #333;
        }
        
        .summary-total {
            font-size: 18px;
            font-weight: 800;
            color: #ff6b6b;
        }
        
        /* ========== FLOATING CHECKOUT BUTTON ========== */
        .floating-checkout {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 20px;
            box-shadow: 0 -6px 30px rgba(255, 107, 107, 0.2);
            z-index: 90;
            display: none;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            margin-top: auto;
            border-top: 1px solid #ffe8e0;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .checkout-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .checkout-btn:hover:before {
            left: 100%;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .checkout-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkout-total {
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        /* ========== BOT√ìN FLOTANTE INFERIOR DERECHO ========== */
        .floating-fingerprint {
            position: fixed;
            bottom: 7px;
            right: 20px;
            z-index: 95;
            width: 60px;
            height: 60px;
            transform: scale(1);
            border-style: none;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd7cc 0%, #ffe8e0 100%);
            box-shadow: -2px -7px 10px #fff8f6, 4px 6px 10px #ffb8a8;
            transition: all .3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .floating-fingerprint:active {
            background: linear-gradient(45deg, #ffb8a8 0%, #ffd7cc 100%);
            box-shadow: -2px -7px 10px #ffd7cc, 
                4px 6px 10px #ffb8a8,
                inset -2px -7px 10px #fff8f6, 
                inset 4px 6px 10px #ffb8a8;
            transition: all .3s;
            transform: scale(.95);
        }
        
        .floating-fingerprint i {
            font-size: 24px;
            background: linear-gradient(-45deg, #ff6b6b 0%, #ff9a5a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all .3s;
        }
        
        .floating-fingerprint:active i {
            transform: scale(.9);
            transition: all .3s;
        }
        
        .fingerprint-svg {
            width: 25px;
            height: 25px;
            border-style: none;
            align-items: center;
            fill: #ff6b6b;
        }
        
        /* ========== CHECKOUT MODAL ========== */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .checkout-modal.active {
            display: flex;
        }
        
        .modal-header {
            padding: 25px 20px 15px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        // ================= MANEJO DEL CARRITO OPTIMIZADO =================
        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const emptyCart = document.getElementById('emptyCart');
            const orderSummary = document.getElementById('orderSummary');
            const floatingCheckout = document.getElementById('floatingCheckout');
            const cartBadge = document.getElementById('cartBadge');
            const cartCount = document.getElementById('cartCount');
            const checkoutTotal = document.getElementById('checkoutTotal');
            const headerCartCount = document.getElementById('headerCartCount');
            
            // Calcular totales
            let subtotal = 0;
            let totalItems = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                totalItems += item.quantity;
            });
            
            const iva = Math.round(subtotal * 0.10);
            totalAmount = subtotal + iva;
            
            // Actualizar contadores
            cartCount.textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'items'}`;
            headerCartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                cartBadge.textContent = totalItems;
                cartBadge.style.display = 'inline-block';
            } else {
                cartBadge.style.display = 'none';
            }
            
            // Mostrar/ocultar elementos
            if (cart.length === 0) {
                emptyCart.style.display = 'flex';
                orderSummary.style.display = 'none';
                floatingCheckout.style.display = 'none';
                cartItemsContainer.innerHTML = '';
                cartItemsContainer.appendChild(emptyCart);
                return;
            }
            
            emptyCart.style.display = 'none';
            orderSummary.style.display = 'block';
            floatingCheckout.style.display = 'block';
            
            // Actualizar total en el bot√≥n flotante
            checkoutTotal.textContent = formatoPesos(totalAmount);
            
            // Renderizar items del carrito simplificado
            let cartHTML = '';
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                
                cartHTML += `
                    <div class="cart-product-item">
                        <div class="product-info">
                            <div class="product-name">${item.name}</div>
                            <div class="product-meta">
                                <div class="quantity-controls">
                                    <button class="qty-btn" onclick="updateCartQuantity(${index}, -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span class="qty-value">${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateCartQuantity(${index}, 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="product-total">${formatoPesos(itemTotal)}</div>
                            </div>
                        </div>
                        <button class="remove-product-btn" onclick="removeFromCart(${index})" title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            cartItemsContainer.innerHTML = cartHTML;
            
            // Actualizar resumen
            document.getElementById('subtotal').textContent = formatoPesos(subtotal);
            document.getElementById('iva').textContent = formatoPesos(iva);
            document.getElementById('totalAmount').textContent = formatoPesos(totalAmount);
        }
        
        function updateCartQuantity(index, delta) {
            if (cart[index]) {
                const newQuantity = cart[index].quantity + delta;
                
                if (newQuantity < 1) {
                    removeFromCart(index);
                    return;
                }
                
                cart[index].quantity = newQuantity;
                updateCart();
                
                // Mostrar notificaci√≥n de cambio
                if (delta > 0) {
                    showNotification(`+1 ${cart[index].name}`, 'success');
                } else {
                    showNotification(`-1 ${cart[index].name}`, 'success');
                }
            }
        }
        
        function removeFromCart(index) {
            const itemName = cart[index].name;
            cart.splice(index, 1);
            updateCart();
            showNotification(`‚úó ${itemName} eliminado`, 'success');
        }
        
        // ================= CHECKOUT =================
        function openCheckoutModal() {
            if (cart.length === 0) {
                showNotification('Agrega items a tu carrito primero', 'success');
                return;
            }
            
            // Resetear select de mesa
            const tableSelect = document.getElementById('tableSelect');
            if (tableSelect) {
                tableSelect.value = '';
            }
            
            // Actualizar resumen en el modal
            updateCheckoutOrderSummary();
            
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('active');
        }
        
        function updateCheckoutOrderSummary() {
            const container = document.getElementById('checkoutOrderSummary');
            let summaryHTML = '';
            
            // Calcular subtotal
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                summaryHTML += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #ffe8e0;">
                        <div>
                            <span style="font-weight: 600;">${item.name}</span>
                            <div style="font-size: 13px; color: #666;">
                                ${item.quantity} x ${formatoPesos(item.price)}
                            </div>
                        </div>
                        <div style="font-weight: 700; color: #ff6b6b;">
                            ${formatoPesos(itemTotal)}
                        </div>
                    </div>
                `;
            });
            
            const iva = Math.round(subtotal * 0.10);
            const total = subtotal + iva;
            
            summaryHTML += `
                <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #ffe8e0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>Subtotal:</span>
                        <span>${formatoPesos(subtotal)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>IVA (10%):</span>
                        <span>${formatoPesos(iva)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 16px; font-weight: 800; color: #ff6b6b;">
                        <span>Total:</span>
                        <span>${formatoPesos(total)}</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }
        
        async function submitOrder() {
            // Validar formulario
            const name = document.getElementById('customerName').value.trim();
            const table = document.getElementById('tableSelect').value;
            
            if (!name || !table) {
                showNotification('Por favor completa todos los campos requeridos', 'success');
                return;
            }
            
            // Enviar a Telegram
            const success = await sendToTelegram({
                name,
                table,
                cart,
                total: totalAmount
            });
            
            if (success) {
                // Mostrar √©xito
                showNotification('‚úì Pedido enviado exitosamente', 'success');
                
                // Limpiar carrito
                cart = [];
                updateCart();
                
                // Limpiar formulario
                document.getElementById('customerName').value = '';
                document.getElementById('specialInstructions').value = '';
                
                // Cerrar modal
                closeCheckoutModal();
                
                // Volver al men√∫
                setTimeout(() => {
                    document.querySelector('.nav-btn[data-section="menu"]').click();
                }, 1500);
            } else {
                showNotification('Error al enviar el pedido', 'success');
            }
        }
        
        // ================= TELEGRAM =================
        async function sendToTelegram(orderData) {
            // Formatear mensaje
            let message = `üõéÔ∏è *NUEVO PEDIDO RESTAURANTE* üõéÔ∏è\n\n`;
            message += `*Cliente:* ${orderData.name}\n`;
            message += `*${orderData.table === 'barra' ? 'Barra' : orderData.table === 'para_llevar' ? 'Para Llevar' : 'Mesa'} :* ${orderData.table}\n`;
            message += `*Hora:* ${new Date().toLocaleString('es-ES')}\n`;
            message += `*Moneda:* Pesos Colombianos (COP)\n\n`;
            message += `*DETALLE DEL PEDIDO:*\n`;
            
            orderData.cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                message += `\n${index + 1}. *${item.name}* x${item.quantity}\n`;
                message += `   Subtotal: ${formatoPesos(itemTotal)}\n`;
            });
            
            let subtotal = 0;
            orderData.cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const iva = Math.round(subtotal * 0.10);
            
            message += `\n*SUBTOTAL:* ${formatoPesos(subtotal)}\n`;
            message += `*IVA (10%):* ${formatoPesos(iva)}\n`;
            message += `*TOTAL:* ${formatoPesos(orderData.total)}\n`;
            
            // Codificar y enviar
            const encodedMessage = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodedMessage}&parse_mode=Markdown`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error Telegram:', error);
                return false;
            }
        }
        
        // ================= NOTIFICACIONES =================
        function showNotification(text, type = 'success') {
            // Crear notificaci√≥n
            const notification = document.createElement('div');
            notification.className = 'notification show';
            notification.style.background = type === 'success' 
                ? 'linear-gradient(135deg, #ff6b6b, #ff8e53)' 
                : 'linear-gradient(135deg, #ff4757, #ff2e43)';
            
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                <span>${text}</span>
            `;
            
            // Remover notificaciones anteriores
            document.querySelectorAll('.notification').forEach(n => {
                if (n.parentNode) {
                    document.body.removeChild(n);
                }
            });
            
            document.body.appendChild(notification);
            
            // Mostrar con animaci√≥n
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Remover despu√©s de 2 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }
        
        // ================= BOT√ìN FLOTANTE =================
        function showFingerprintMessage() {
            showNotification('üîí Verificaci√≥n biom√©trica activada', 'success');
            
            // Animaci√≥n del bot√≥n
            const btn = document.querySelector('.floating-fingerprint');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
        }
        
        // ================= INICIALIZAR =================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
